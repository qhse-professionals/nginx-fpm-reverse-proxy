name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build -push --platform linux/arm64/v8 . --file Dockerfile --tag nginx-fpm-reverse-proxy:$(date +%s)
